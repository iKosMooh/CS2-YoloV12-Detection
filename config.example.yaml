# YOLOv12 Training Configuration Example
# This is a template - copy to config.yaml and customize

# Model Configuration
model:
  checkpoint: "yolov12n.pt"  # Options: yolov12n, yolov12s, yolov12m, yolov12l, yolov12x
  
# Training Configuration
training:
  epochs: 300
  batch_size: 8
  imgsz: 640
  device: 0  # GPU device (0 for first GPU, 'cpu' for CPU)
  workers: 4
  
  # Resume training
  resume: true
  
  # Cache configuration
  cache: true
  
  # Optimizer
  optimizer: "AdamW"
  lr0: 0.001
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  
  # Augmentation
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.0
  
  # Validation
  val: true
  save_period: 10
  
  # Performance
  amp: true
  patience: 50

# GPU Memory Configuration
gpu:
  min_memory_gb: 4.0
  max_memory_gb: 5.5
  
# Paths (relative to project root)
paths:
  dataset: "./datasets"
  runs: "./runs"
  weights: "./weights"
  cache: "./cache"
